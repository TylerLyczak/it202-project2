<!DOCTYPE html>
<html>
<head>
  <title>Chicago Graffiti Removal</title>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFR6xz40awZdqt1pvi6zxE6AquU-Nn-Yc&callback=initMap"type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <style>
    #map  {
      height: 100%;
    }
    html, body  {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>

</head>
<body>
  <div id="map">
  </div>

  <script>
    var map;
    function initMap() {
      var chicago = {lat: 41.8781, lng: -87.6298}
      map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: chicago.lat, lng: chicago.lng},
      zoom: 10
    });

    $.get("https://data.cityofchicago.org/resource/cdmx-wzbz.json",

      function(response) {
        //console.log("in data callback");
        var data = response;
        createMarkers(map, data );
      });
  }

  function createMarkers (map, data) {
    console.log(data);
    $.each(data, function(i,v) {

      var location = {lat: parseFloat(v.latitude), lng: parseFloat(v.longitude) }

      var iconColor;

      // Uses green icon to show the graffiti removal was completed
      if (v.status == "Completed")  {
        iconColor = 'http://maps.google.com/mapfiles/ms/icons/green-dot.png';
      }
      else {
        iconColor = 'http://maps.google.com/mapfiles/ms/icons/red-dot.png';
      }

      var marker = new google.maps.Marker({
        position: location,
        map: map,
        title: 'Lol',
        //color: "#56f442"
        icon: iconColor
      });

      var infowindow = new google.maps.InfoWindow({
        content: v.status,
      });
      marker.addListener('click', function() {
        infowindow.open(map, marker);
      });
    });
  }
  </script>
</body>
</html>
